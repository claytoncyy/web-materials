<!DOCTYPE html> <!-- HTML header that specifies that we want to use HTML -->
<html lang="en"> <!-- Specify primary language for the page -->
<head>
	<!-- Set a page title in here! -->
	<title>This is title</title>
	<link href="../base-css/exercise.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<!-- Add a top level header -->
	<h1 id="first-header">Header</h1>
	<!-- Add an image here! https://www.sololearn.com/Icons/Courses/1014.png will do -->
	<img src="https://www.sololearn.com/Icons/Courses/1014.png" alt="pic">
	<!-- Add a second level header -->
	<h2 class="second-header">Second Header</h2>
	<!-- Add some formatted text! You can use <b> or <i> -->
	<p>
		This is a <b>paragraph</b>
	</p>
	<!-- Add a second level header -->
	<h2 id="second" class="second-header">Second Level header</h2>
	<!-- Add some formatted text! You can use <b> or <i> -->
	<p>This is a <i>huge</i> and <b>big</b> paragraph</p>
</body>
</html>
